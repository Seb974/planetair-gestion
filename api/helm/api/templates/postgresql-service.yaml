apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    app: {{ template "name" . }}-postgresql
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: {{ template "name" . }}-postgresql
    release: {{ .Release.Name }}
