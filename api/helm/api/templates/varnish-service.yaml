{{- if .Values.varnish.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: varnish
  labels:
    app: {{ template "name" . }}-varnish
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{ if .Values.externaldns.enabled -}}
  annotations:
    {{- range $key, $value := .Values.externaldns.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end -}}
  {{- end }}
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ template "name" . }}-varnish
    release: {{ .Release.Name }}
{{- end -}}
