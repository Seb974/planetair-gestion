apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: {{ template "name" . }}-nginx
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.hosts.api.host }}
    external-dns.alpha.kubernetes.io/ttl: "120"
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: {{ template "name" . }}-nginx
    release: {{ .Release.Name }}
