language: php

dist: trusty

sudo: required

services:
  - docker

cache:
  yarn: true
  directories:
    - admin/node_modules
    - client/node_modules

# If you want to use multi branch deployment or branch naming, set MULTI_BRANCH value to 1.addons:
# Don't forget to change the repo name to feet your needs.
#TODO Find another way to disable xdebug as that way do not work.
env:
  global:
    - COMPOSER_ALLOW_XDEBUG=0
    - APP_ENV=prod
    - MULTI_BRANCH=1
    - REPOSITORY=Mathieudewet/demo
    - DEPLOYMENT_BRANCH=master


# Check all needed travis environment variables are set.
before_install:
  - if [ -Z ${PROJECT_ID} ]; then echo 'PROJECT_ID is not defined in your travis environement variables.'; fi
  - if [ -Z ${ADMIN_BUCKET} ]; then echo 'ADMIN_BUCKET is not defined in your travis environement variables.'; fi
  - if [ -Z ${CLIENT_BUCKET} ]; then echo 'CLIENT_BUCKET is not defined in your travis environement variables.'; fi
  - if [ -Z ${TRAVIS_SERVICE_ACCOUNT} ]; then echo 'TRAVIS_SERVICE_ACCOUNT is not defined in your travis environement variables.'; fi
  - if [ -Z ${DATABASE_USER} ]; then echo 'DATABASE_USER is not defined in your travis environement variables.'; fi
  - if [ -Z ${DATABASE_PASSWORD} ]; then echo 'DATABASE_PASSWORD is not defined in your travis environement variables.'; fi
  - if [ -Z ${DATABASE_NAME} ]; then echo 'DATABASE_NAME is not defined in your travis environement variables.'; fi

before_script:
  - sudo service mysql stop
  - sudo service postgresql stop
  - curl https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get | bash -s -- --version v2.9.1;
  - npm install -g react-scripts
  - while sudo lsof -Pi :5432 -sTCP:LISTEN -t; do sleep 1; done

script:
  - docker-compose up -d
  - helm lint api/helm/api/
  - sleep 20
  - docker-compose exec php composer install -o -n
  - docker-compose exec php bin/console security:check
  - docker-compose exec php bin/console doctrine:schema:validate --skip-sync
  - docker-compose exec php bin/console doctrine:schema:drop --force
  - docker-compose exec php bin/console doctrine:schema:create
  - docker-compose exec php bin/console hautelook:fixtures:load -n
  - docker-compose exec php bin/console doctrine:schema:drop --env=test --force
  - docker-compose exec php bin/console cache:warmup --env=test
  - docker-compose exec php bin/behat
  - curl http://localhost
  - curl http://localhost:81
  - curl http://localhost:8080
  - curl http://localhost:8081
  - curl -k https://localhost
  - curl -k https://localhost:444
  - curl -k https://localhost:8443
  - curl -k https://localhost:8444

# Create the needed bucket in which to push builds.
before_deploy:
  - gsutil mb -l europe-west1 -p ${PROJECT_ID} -l eu gs://${ADMIN_BUCKET} || echo "Admin bucket exists"
  - gsutil mb -l europe-west1 -p ${PROJECT_ID} -l eu gs://${CLIENT_BUCKET} || echo "Client bucket exists"

# Deploy images and bucket according to the current context, create or update Kubenetes release with updated informations.
deploy:
  - provider: script
    script: bash script/deploy.sh
    on:
      branch: ${DEPLOYMENT_BRANCH}
      repo: ${REPOSITORY}
      condition: "$MULTI_BRANCH = 0"
  - provider: script
    script: bash script/deploy.sh
    on:
      branch: ${TRAVIS_BRANCH}
      repo: ${REPOSITORY}
      condition: "$MULTI_BRANCH = 1"
  - provider: gcs
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: ${ADMIN_BUCKET}
    skip_cleanup: true
    acl: public-read
    local-dir: admin/build
    on:
      branch: ${DEPLOYMENT_BRANCH}
      repo: ${REPOSITORY}
      condition: "$MULTI_BRANCH = 0"
  - provider: gcs
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: ${ADMIN_BUCKET}
    skip_cleanup: true
    acl: public-read
    local-dir: admin/build
    on:
      branch: ${TRAVIS_BRANCH}
      repo: ${REPOSITORY}
      condition: "$MULTI_BRANCH = 1"
  - provider: gcs
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: ${CLIENT_BUCKET}
    skip_cleanup: true
    acl: public-read
    local-dir: client/build
    on:
      branch: ${DEPLOYMENT_BRANCH}
      repo: ${REPOSITORY}
      condition: "$MULTI_BRANCH = 0"
  - provider: gcs
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: ${CLIENT_BUCKET}
    skip_cleanup: true
    acl: public-read
    local-dir: client/build
    on:
      branch: ${TRAVIS_BRANCH}
      repo: ${REPOSITORY}
      condition: "$MULTI_BRANCH = 1"

after_deploy:
    - gcloud auth revoke ${TRAVIS_SERVICE_ACCOUNT}
